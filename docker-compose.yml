version: '3.8'
services:
  backend:
    build:
      context: ../pet-vet-backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/petvet
    volumes:
      - logs:/var/log/backend
  frontend:
    build:
      context: ../pet-vet-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
  logs:

